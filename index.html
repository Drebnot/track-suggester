<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"> </script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <form id="text-form">
        <fieldset>
          <div class="form-group">
            <label for="input-text">Enter your name</label>
            <input id="text-input" class="form-control" type="text" name="wholename">
          </div>
        </fieldset>
          <!--Question 1  -->
        <fieldset>
          <div class="form-group">
            <label for="input-text"><h2>Which of these statements best describes you?</h2></label>
            <div class="radio" id="work">
              <label>
                <input type="radio" name="work" value="government">
                <p>I am creative and like making things look great!</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="Games">
                <p>I like funcionality: I like to make sure things work well!</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="freelance">
                <p>I like turtles!</p>
              </label>
            </div>
          </div>
        </fieldset>
          <!--Question 2  -->
        <fieldset>
          <div class="form-group">
            <label for="input-text"><h2>what do you want to accomplish with your programming career?</h2></label>
            <div class="radio" id="work">
              <label>
                <input type="radio" name="work" value="government">
                <p>I want to work with servers and databases.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="Games">
                <p>I want to make interesting and beautiful interfaces for users.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="freelance">
                <p>I want to make some money!</p>
              </label>
            </div>
          </div>
        </fieldset>
        <!--question 3  -->
        <fieldset>
          <div class="form-group">
            <label for="input-text"><h2>Are you interested in mobile Apps?</h2></label>
            <div class="radio" id="work">
              <label>
                <input type="radio" name="work" value="government">
                <p>I want to make apps for Android.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="Games">
                <p>I want to make apps for iOS.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="freelance">
                <p>I have no interest in making apps so stop asking.</p>
              </label>
            </div>
          </div>
        </fieldset>
        <!--question 4  -->
        <fieldset>
          <div class="form-group">
            <label for="input-text"><h2>What type of place would you like to work?</h2></label>
            <div class="radio" id="work">
              <label>
                <input type="radio" name="work" value="government">
                <p>I like large companies or government agencies.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="Games">
                <p>I want to Work for a game design company.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="freelance">
                <p>I want to be a freelance developer.</p>
              </label>
            </div>
          </div>
        </fieldset>
        <!--question 5  -->
        <fieldset>
          <div class="form-group">
            <label for="input-text"><h2>Do you like to solve difficult problems?</h2></label>
            <div class="radio" id="work">
              <label>
                <input type="radio" name="work" value="government">
                <p>Yes, creative problem solving is fun.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="Games">
                <p>It's okay I guess, but I can still get frustrated.</p>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="work" value="freelance">
                <p>Problem solving is laaaame!</p>
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
